<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='styles.css' />
</head>
<body>
    <div id='container'>
        <header>
            <h1>Chat With Me</h1>
        </header>

        <div id="chat-window">
            <div id="output"></div>
            <div id="typing"></div>
        </div>

        <form>
            <input 
                id='handle' 
                name='name' 
                type="text" 
                placeholder='type your name'
                class='component'
                required
                autofocus
            />
            <input 
                id='message'   
                name='message' 
                type="text" 
                class='component'
                placeholder="enter a message"
            />
            <button id='button' type='button' class='component'>Send</button>
        </form>

        <div id='videoContainer'>
            <div class='videoContent'>
                <video id='remoteVideo' autoplay='autoplay'></video>
            </div>
            <div class='videoContent'>
                <video id='localVideo' autoplay='autoplay' muted></video>
            </div>
        </div>

        <span id="displayId"></span>
        <input 
            id='connect_id'   
            name='connect_id' 
            type="text" 
            class='component'
            placeholder="enter a connection id"
        />

        <button id='connection_button' type='button' class='component'>Connect</button>
        <button id='call_button' type='button' class='component'>Call</button>

    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src='/client.js'></script>
</body>
</html>
